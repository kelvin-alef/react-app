name: CI
on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
      
        
jobs:
    CI:
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout
          uses: actions/checkout@v3.5.2

        - name: Setup Node.js V16.x
          uses: actions/setup-node@v2.5.2
          with:
            node-version: 16.x

        - name: Install Dependencies
          run: npm install
          
        - name: Run the Tests
          run: npm run test -- --coverage
          env:
            CI: true
        
